<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <script src="C:\Users\27187\Desktop\jq.js"></script>
</head>

<body>
  <table>
    <thead>
      <caption>
        商品
      </caption>
    </thead>
    <tbody>
      <tr>
        <td>炸鸡</td>
        <td>28元</td>
        <td><button id="zjtaiduola" onclick="myFunction(this)">-</button></td>
        <td><span id="zjsl">0</span></td>
        <td><button id="zjtaishaola" onclick="myFunction(this)">+</button></td>
      </tr>
      <tr>
        <td>可乐</td>
        <td>5元</td>
        <td><button id="kltaiduola" onclick="myFunction(this)">-</button></td>
        <td><span id="klsl">0</span></td>
        <td><button id="kltaishaola" onclick="myFunction(this)">+</button></td>
      </tr>
      <tr>
        <td>总价：</td>
        <td><span id="total">0</span></td>
      </tr>
    </tbody>
  </table>

  
  <script type="text/javascript">
    //根据题目要求，完成购物面板的数据计算，核心步骤有：
    //获取所有具有“id”属性的元素
    //创建重渲染函数
    //给四个按钮分别添加“onclick”事件，其中触发重渲染函数
    // 补全代码 todo

    var num1,num2,sum;
    num1=0,num2=0,sum=0;
    function myFunction(p)
    {
      var temp = p.getAttribute("id");
      console.log(temp);
      if(temp=="zjtaiduola")
      {
        if(num1>0)
          {
            num1--;
            console.log(num1);
          }
          else
          {
            num1=0;
          }
      }

      else if(temp=="zjtaishaola")
        {
          num1++;
          console.log(num1);
        }

      else if(temp=="kltaiduola")
      {
        if(num2>0)
          {
            num2--;
            console.log(num2);
          }
          else
          {
            num2=0;
          }
      }

      else if(temp=="kltaishaola")
      {
        num2++;
        console.log(num2);
      }

      sum = 28*num1 + 5*num2;
      $("#zjsl").text(num1);
      $("#klsl").text(num2);
      $("#total").text(sum);

    }
  </script>
</body>

</html>
