<body>
  <table>
    <thead>
      <caption>
        商品
      </caption>
    </thead>
    <tbody>
      <tr>
        <td>炸鸡</td>
        <td>28元</td>
        <td><button id="zjtaiduola" onclick="myFunction(1)">-</button></td>
        <td><span id="zjsl">0</span></td>
        <td><button id="zjtaishaola" onclick="myFunction(2)">+</button></td>
      </tr>
      <tr>
        <td>可乐</td>
        <td>5元</td>
        <td><button id="kltaiduola" onclick="myFunction(3)">-</button></td>
        <td><span id="klsl">0</span></td>
        <td><button id="kltaishaola" onclick="myFunction(4)">+</button></td>
      </tr>
      <tr>
        <td>总价：</td>
        <td><span id="total">0</span></td>
      </tr>
    </tbody>
  </table>

  
  <script type="text/javascript">
    //根据题目要求，完成购物面板的数据计算，核心步骤有：
    //获取所有具有“id”属性的元素
    //创建重渲染函数
    //给四个按钮分别添加“onclick”事件，其中触发重渲染函数
    // 补全代码 todo

    var num1,num2,sum;
    num1=0,num2=0,sum=0;

    function myFunction(num)
    {
      if(num==1)
      {
        if(num1>0)
          {
            num1--;
            console.log(num1);
          }
          else
          {
            num1=0;
          }
      }

      else if(num==2)
        {
          num1++;
          console.log(num1);
        }

      else if(num==3)
      {
        if(num2>0)
          {
            num2--;
            console.log(num2);
          }
          else
          {
            num2=0;
          }
      }

      else if(num==4)
      {
        num2++;
        console.log(num2);
      }

      sum = 28*num1 + 5*num2;
      document.getElementById("zjsl").innerHTML=num1;
      document.getElementById("klsl").innerHTML=num2;
      document.getElementById("total").innerHTML=sum;
      

    }
  </script>
